
<!DOCTYPE html>
<html>
    
    <head>
        <link rel = "stylesheet" type = "text/css" href = "Stylesheets/Index.css">
        <link rel = "stylesheet" type = "text/css" href = "Stylesheets/Menus.css">
            
        <script type "text/javascript" src = "Display/Display.js"> </script>
        <script type "text/javascript" src = "Draw/Draw.js"> </script>
        <script type "text/javascript" src = "Bezier/Bezier.js"> </script>
        <script type "text/javascript" src = "ConvexHull/ConvexHull.js"> </script>
        
        <meta charset = "UTF-8">
        <title> CAGD </title>
    </head>
    
    <body onload = "init()">
        
    <div id = "canvasHolder">
        <canvas id = "coordinateSystem"> </canvas>
        
        <div id = "menu">
            </br>
            <div class = "menuButton">
                <img src = "../Resources/Images/ControlPointIcon.png" class = "menuButtonIcon">
            </div>
            <hr>
            <div class = "menuButton" id = "curve" onclick = "showOrHideCurveProperty(this)">
                <div id="Show/hide curve" class = "tooltip">
                <img src = "../Resources/Images/DrawIcon.png" class = "menuButtonIcon">
                </div>
            </div>
            <div class = "menuButton" onclick = "drawDegreeElevatedBezierCurve()">
                <div id="Elevate curve" class = "tooltip">
                <img src = "../Resources/Images/DegreeElevationIcon.png" class = "menuButtonIcon">
                </div>
            </div>
            <div class = "menuButton" id = "controlPolygon" onclick = "showOrHideCurveProperty(this)">
                <div id="Show/hide control polygon" class = "tooltip">
                <img src = "../Resources/Images/ControlPolygonIcon.png" class = "menuButtonIcon">
                </div>
            </div>
            <div class = "menuButton" id = "convexHull" onclick = "showOrHideCurveProperty(this)">
                <div id="Show/hide convex hull" class = "tooltip">
                <img src = "../Resources/Images/ConvexHullIcon.png" class = "menuButtonIcon">
                </div>
            </div>
            <div class = "menuButton" onclick = "clearBezierCurve()">
                <div id="Erase curve" class = "tooltip">
                <img src = "../Resources/Images/DeleteIcon.png" class = "menuButtonIcon">
                </div>
            </div>
        </div>
    </div>
    
    </body>

</html>
