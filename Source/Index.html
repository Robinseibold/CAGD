
<!DOCTYPE html>
<html>
    
    <head>
        <link rel = "stylesheet" type = "text/css" href = "Index.css">
            
        <script type "text/javascript" src = "Draw/Draw.js"> </script>
        <script type "text/javascript" src = "Bezier/Bezier.js"> </script>
        <script type "text/javascript" src = "ConvexHull/ConvexHull.js"> </script>
        
        <meta charset = "UTF-8">
        <title> CAGD </title>
    </head>
    
    <body onload = "init()">
        
    <div id = "canvasHolder">
        <canvas id = "coordinateSystem" width = "1000" height= "600"> </canvas>
        <p id = "posText">Click on canvas to add control points<p/>
        <button type = "button" id = "curve" onclick = "showOrHideCurveProperty(this)">Draw curve</button>
        <button type = "button" onclick = "drawDegreeElevatedBezierCurve()">Elevate curve</button>
        <button type = "button" onclick = "clearBezierCurve()">Delete curve</button>
        <label><input type = 'checkbox' id = 'controlPolygon' onclick='showOrHideCurveProperty(this);'>Show control polygon</label>
        <label><input type = 'checkbox' id = 'convexHull' onclick='showOrHideCurveProperty(this);'>Show convex hull</label>
    </div>
    
    </body>

</html>
